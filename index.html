<head>
	<!-- Location Check && CN only -->
	<script type="text/javascript" language="javascript"> 
		var Browser_Agent=navigator.userAgent; 
		//浏览器为ie的情况 
		if(Browser_Agent.indexOf("MSIE")!=-1){ 
			var a=navigator.browserLanguage; 
				if(a !="zh-cn"){ 
					location.href="./intl"; 
				} 
		} 
		//浏览器非ie的情况 
		else{ 
			var b=navigator.language; 
				if(b!="zh-CN"){ 
					location.href="./intl"; 
				} 
		} 
	</script>
